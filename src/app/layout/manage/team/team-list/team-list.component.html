<h3>팀 관리</h3>
<br />
<search-form [searchList]="searchList" (sendToParent)="selectDataList($event)"></search-form>

<div id="toolbar">
    <button class="toolbar-btn" mat-raised-button color="primary" (click)="openForm()">생성</button>
    <button class="toolbar-btn" mat-raised-button color="primary" (click)="deleteChecked()">삭제</button>
  </div>
  
<br>

<table mat-table matSort [dataSource]="dataSource" class="team-table"
  (matSortChange)="sortData($event)">
  
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox>
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox>
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
      <td mat-cell *matCellDef="let element" (click)="openGet(element)"> {{ element.name }} </td>
    </ng-container>    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [length]="length" [pageSize]="pageInfo.pageSize" [pageSizeOptions]="pageSizeOptions"
    (page)="pageEvent=$event; paginate($event)">
  </mat-paginator>
