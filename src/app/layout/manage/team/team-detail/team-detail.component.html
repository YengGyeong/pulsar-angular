<div mat-dialog-title>
    <span>팀 상세조회</span>
    <button mat-stroked-button color="primary" (click)="closeDialog()">X</button>
  </div>
  
  <div mat-dialog-content>
  
    <div>
      <label for="id">id</label>
      <input type="text" name="id" value="{{ team?.id }}" readonly>
    </div>
  
    <div>
      <label for="name">name</label>
      <input type="text" name="name" value="{{ team?.name }}"  readonly>
    </div>
  
  </div>
  
  <div mat-dialog-actions>
    <button mat-stroked-button color="primary" (click)="openUpdate()">수정</button>
    <button mat-stroked-button color="primary" (click)="openDelete()">삭제</button>
  </div>
