<table mat-table matSort [dataSource]="dataSource" class="schedule-table"
  (matSortChange)="sortData($event)">
  
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox>
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox>
      </mat-checkbox>
    </td>
  </ng-container>
  
  <!-- id Column -->
  <ng-container matColumnDef="conInterface.instCode">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> 기관코드 </th>
    <td mat-cell *matCellDef="let element"> {{ element.conInterface.instCode }} </td>
  </ng-container>

  <!-- name Column -->
  <ng-container matColumnDef="conInterface.intfId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> 인터페이스ID </th>
    <td mat-cell *matCellDef="let element"> {{ element.conInterface.intfId }} </td>
  </ng-container>  

  <!-- name Column -->
  <ng-container matColumnDef="conInterface.intfName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> 인터페이스명 </th>
    <td mat-cell *matCellDef="let element"> {{ element.conInterface.intfName }} </td>
  </ng-container>    

  <!-- name Column -->
  <ng-container matColumnDef="trgId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> 트리거ID </th>
    <td mat-cell *matCellDef="let element"> {{ element.trgId }} </td>
  </ng-container>    

  <!-- name Column -->
  <ng-container matColumnDef="trgGroup">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> 트리거그룹 </th>
    <td mat-cell *matCellDef="let element"> {{ element.trgGroup }} </td>
  </ng-container>    

  <!-- name Column -->
  <ng-container matColumnDef="cron">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> 크론 </th>
    <td mat-cell *matCellDef="let element"> {{ element.cron }} </td>
  </ng-container>  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index" 
    (click)="selectRow(i)" (dblclick)="openGet(i)" id="{{row.id}}"></tr>
</table>
  
<mat-paginator [length]="length" [pageSize]="pageInfo.pageSize" [pageSizeOptions]="pageSizeOptions"
  (page)="pageEvent=$event; paginate($event)">
</mat-paginator>
