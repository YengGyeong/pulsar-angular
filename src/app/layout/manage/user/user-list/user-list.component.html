<h3>유저 관리</h3>
<search-form [searchList]="searchList" (sendEvent)="[selectDataList($event)]"></search-form>
<div>
  <button mat-stroked-button color="primary" (click)="openForm()">생성</button>
  <button mat-stroked-button color="primary" (click)="openDelete()">삭제</button>
</div>
  
  

  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8"
  (matSortChange)="sortData($event)">
  
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox>
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox>
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
      <td mat-cell *matCellDef="let element" (click)="openGet(element)"> {{ element.name }} </td>
    </ng-container>    

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
      <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
    </ng-container>  

    <!-- team Column -->
    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> team </th>
      <td mat-cell *matCellDef="let element"> {{ element.team.name }} </td>
    </ng-container>  

    <!-- date Column -->
    <ng-container matColumnDef="join">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> join </th>
      <td mat-cell *matCellDef="let element"> {{ element.join }} </td>
    </ng-container>      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [length]="length" [pageSize]="pageInfo.pageSize" [pageSizeOptions]="pageSizeOptions"
    (page)="pageEvent=$event; paginate($event)">
  </mat-paginator>
