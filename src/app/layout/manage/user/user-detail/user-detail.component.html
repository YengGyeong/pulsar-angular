<div mat-dialog-title>
  <span class="title">유저 상세조회</span>
  <button mat-button class="btn-close" (click)="closeDialog()">X</button>
</div>

<div mat-dialog-content>

  <div class="row-box">
    <label for="id">id</label>
    <input type="text" name="id" value="{{ user?.id }}" readonly>
  </div>

  <div class="row-box">
    <label for="name">name</label>
    <input type="text" name="name" value="{{ user?.name }}"  readonly>
  </div>

  <div class="row-box">
    <label for="email">email</label>
    <input type="text" name="email" value="{{ user?.email }}"  readonly>
  </div>

  <div class="row-box">
    <label for="join">join</label>
    <input type="text" name="join" value="{{ user?.join }}"  readonly>
  </div>

  <div class="row-box">
    <label for="team">team</label>
    <input type="text" name="team" value="{{ user?.team.name }}"  readonly>
  </div>

</div>

<div mat-dialog-actions>
  <button mat-stroked-button color="primary" (click)="openUpdate()">수정</button>
  <button mat-stroked-button color="primary" (click)="openDelete()">삭제</button>
</div>
